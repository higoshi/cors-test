<!doctype html>
<html>
<body>
	<h1>This is Third</h1>
	<p>LocalStorage ID:<span id="localstorage-id"></span></p>
	<script>
		let localstorageId = localStorage.getItem('localstorage-id');
		if (!localstorageId) {
			localstorageId = Math.random();
			localStorage.setItem('localstorage-id', localstorageId);
		}

		const element = document.getElementById('localstorage-id');
		element.innerText = localstorageId;
	</script>
</body>
</html>
